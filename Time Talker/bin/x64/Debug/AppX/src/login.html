<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login & Register</title>
    <link href="../lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <link href="../css/default.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/register-login.css">

    <script src="../lib/winjs-4.0.1/js/base.js"></script>
    <script src="../lib/winjs-4.0.1/js/ui.js"></script>
</head>
<body class="win-type-body">
    <div id="box">
        <div class="cent-box">
            <div class="cent-box-header">
                <h1 class="main-title hide">TimeTalker</h1>
                <img src="../images/logo.png" alt="Time Talker" />
                <!--h2 class="sub-title">Be your private time assistant ^_^</!--h2-->
            </div>

            <div class="cont-main clearfix">
                <div class="index-tab">
                    <div class="index-slide-nav">
                        <a href="login.html" class="active" id="loginPage">Login</a>
                        <a href="register.html" id="registerPage">Register</a>
                        <div class="slide-bar"></div>
                    </div>
                </div>

                <div class="login form">
                    <div class="group">
                        <div class="group-ipt email">
                            <input type="text" name="email" id="email" class="ipt" placeholder="Enter username" required>
                        </div>
                        <div class="group-ipt password">
                            <input type="password" name="password" id="password" class="ipt" placeholder="Enter password" required>
                        </div>
                        <div class="group-ipt verify">
                            <input type="text" name="verify" id="verify" class="ipt" placeholder="Enter the verification code" required>
                            <img src="http://zrong.me/home/index/imgcode?id=" class="imgcode" id="imgcode" name="imgcode">
                        </div>
                    </div>
                </div>

                <div class="button">
                    <button type="submit" class="login-btn register-btn" id="buttonLogin">Login</button>
                </div>

                <div class="remember clearfix">
                    <label class="remember-me"><span class="icon"><span class="zt" id="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>Remember Me</label>
                    <label class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="footer">
            <p>TimeTalker-Be your private time assistant</p>
        </div>

        <script src='../js/jquery_login.min.js' type="text/javascript"></script>
        <script src='../js/layer.js' type="text/javascript"></script>
        <script src='../js/particles.js' type="text/javascript"></script>
        <script src='../js/background.js' type="text/javascript"></script>
        <script src="../js/login.js"></script>

    </div>
</body>
</html>
