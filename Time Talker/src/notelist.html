<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/semantic.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/slide.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/flat-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.nouislider.css">
    <link rel="stylesheet" type="text/css" href="../css/semantic.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
    <link rel="stylesheet" type="text/css" href="../css/notelist.css" />
    <link href="../lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="../lib/winjs-4.0.1/js/base.js"></script>
    <script src="../lib/winjs-4.0.1/js/ui.js"></script>
    <script src="../js/notelist.js"></script>

</head>
<body class="win-type-body">
    <div id="navBarBlock">
        <div id="navBar" data-win-control="WinJS.UI.NavBar">
            <div id="globalNav" data-win-control="WinJS.UI.NavBarContainer">
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'You Account',
                        icon: WinJS.UI.AppBarIcon.contact,
                        splitButton: true,
                        location: '/src/profile.html'
                        }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'Dashboard',
                        icon: WinJS.UI.AppBarIcon.gotostart,
                        location: '/src/semantic.html',
                        splitButton: false
                        }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'Tasks',
                        icon: WinJS.UI.AppBarIcon.calendar,
                        location: '/src/tasklist.html',
                        splitButton: false
                        }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'Notes',
                        icon: WinJS.UI.AppBarIcon.bookmarks,
                        location: '/src/notelist.html',
                        splitButton: false
                        }">
                </div>
            </div>
        </div>
        <div id="accountFlyout" data-win-control="WinJS.UI.Flyout" data-win-options="{ placement: 'bottom', alignment: 'left' }">
            <div id="contactNavBarContainer" data-win-control="WinJS.UI.NavBarContainer">
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                         label: 'Setting',
                         icon: WinJS.UI.AppBarIcon.settings,
                         location: '/src/profile.html'
                         }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand"
                     data-win-options="{
                         label: 'Sign Out',
                         icon: WinJS.UI.AppBarIcon.blockcontact,
                         location: '/src/login.html'
                         }">
                </div>
            </div>
        </div>
    </div>
    <div class="mainContent">
        <div id="titleBlock"><img src="../images/notes_title.png" /></div>
        <div class="ui relaxed divided list" id="notelist">
            <div class="item">
                <i class="large github middle aligned icon"></i>
                <div class="content">
                    <a class="header" onclick="notelink(this)">mynote1</a>

                    <i class="trash outline icon" ; id="id1"><a class="item"></a></i>
                    <div class="description">Updated 10 mins ago</div>
                </div>
            </div>

            <div class="item">
                <i class="large github middle aligned icon"></i>
                <div class="content">
                    <a class="header">mynote1</a>

                    <i class="trash outline icon" ; id="id1"><a class="item"></a></i>
                    <div class="description">Updated 10 mins ago</div>
                </div>
            </div>

            <div class="item">
                <i class="large github middle aligned icon"></i>
                <div class="content">
                    <a class="header">mynote1</a>

                    <i class="trash outline icon" ; id="id1"><a class="item"></a></i>
                    <div class="description">Updated 10 mins ago</div>
                </div>
            </div>

            <div class="item">
                <i class="large github middle aligned icon"></i>
                <div class="content">
                    <a class="header">mynote1</a>

                    <i class="trash outline icon" ; id="id1"><a class="item"></a></i>
                    <div class="description">Updated 10 mins ago</div>
                </div>
            </div>

        </div>
    </div>
    <div id="appBar" style="margin-left:-30px"
         data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'bottom'}">
        <!--<button data-win-control="WinJS.UI.BackButton"/>-->
        <div data-win-control="WinJS.UI.AppBarCommand"
             data-win-options="{
             id: 'textfield',
             type: 'content',
             label:'Search',
             section: 'secondary' }">
            <input type="text" value="Search" />
        </div>
        <hr data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{
            id:'separator',
            type:'separator',
            section:'primary'}" />
        <button id="createButton"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                type: 'button',
                label:'Create',
                tooltip:'Create',
                icon: WinJS.UI.AppBarIcon.add,
                section:'primary'
                }" />
    </div>
</body>


</html>
