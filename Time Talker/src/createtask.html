<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./css/taskpage.css">
<link rel="stylesheet" type="text/css" href="./css/semantic.css">
<script src="./js/jquery.min.js"></script>
<script src="./js/semantic.js"></script>
<script src="./js/jquery.address.js"></script>



<style>
body
{
			height: 100%;
			width: 100%;
			color: #555;
    		position:absolute;
			left:30px
}
</style>
</head>
<body>



<div id="createtaskpage">

	<form class="ui form" style="margin-left:10px;margin-right:10px">
		<div class="field">
		<label>Task Name</label>
		<input type="text" name="taskname" placeholder="Reading A book"/>
		</div>
		<div class="two fields">
			<div class="field">
				<label>Task Type</label>
				<select class="ui search dropdown">
				<option value="" >type</option>
				<option value="1">Read</option>
				<option value="2">Code</option>
				<option value="3">Write</option>
				</select>
			</div>
			<div class="field">
				<label >Status</label>
				<input type="text" readonly="" placeholder="inProgress"/>
			</div>
		</div>
		<div class="two fields">
			<div class="field">
				<label>Start Time</label>
				<input type="date" readonly="" placeholder="2016/6/6" />
			</div>
			<div class="field">
				<label>Predict End Time</label>
				<input type="date" placeholder="2016/6/7" />
			</div>
		</div>
		<div class="field">
			<label>Description</label>
			<textarea></textarea>
		</div>
		<!-- 
		<div class="ui submit button green"> Save </div>
		<div class="ui nonsubmit button red">Cancel</div>
		 -->
	</form>
	</div>
	
</body>
</html>
