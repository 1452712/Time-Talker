<body class="win-type-body">
    <div id="navBarBlock">
        <div id="navBar" data-win-control="WinJS.UI.NavBar">
            <div id="globalNav" data-win-control="WinJS.UI.NavBarContainer">
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'You Account',
                        icon: WinJS.UI.AppBarIcon.contact,
                        splitButton: true,
                         location: '/src/profile.html'
                        }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'Dashboard',
                        icon: WinJS.UI.AppBarIcon.gotostart,
                        location: '/src/semantic.html',
                        splitButton: false
                        }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'Tasks',
                        icon: WinJS.UI.AppBarIcon.calendar,
                        location: '/src/tasklist.html',
                        splitButton: false
                        }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'Notes',
                        icon: WinJS.UI.AppBarIcon.bookmarks,
                        location: '/src/notelist.html',
                        splitButton: false
                        }">
                </div>
            </div>
        </div>
        <div id="accountFlyout" data-win-control="WinJS.UI.Flyout" data-win-options="{ placement: 'bottom', alignment: 'left' }">
            <div id="contactNavBarContainer" data-win-control="WinJS.UI.NavBarContainer">
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                         label: 'Setting',
                         icon: WinJS.UI.AppBarIcon.settings,
                         location: '/src/profile.html'
                         }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                         label: 'Sign Out',
                         icon: WinJS.UI.AppBarIcon.blockcontact,
                         location: '/src/login.html'
                         }">
                </div>
            </div>
        </div>
    </div>

    <div class="mainContent">
        <div id="titleBlock"><img src="../images/tasks_title.png" /></div>
                <div class="data-div">
                    <div class="row tableHeader">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 ">
                            Number
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            Name
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            Status
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            Operation
                        </div>
                    </div>
                    <div class="tablebody" id="tasklist">
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                                1
                            </div>
                            <div id="topAD" class="col-lg-4 col-md-4 col-sm-4 col-xs-4" role="button" data-parent="#accordion" aria-expanded="true" aria-controls="collapseOne">
                                <span onclick="tasklink()">读书</span>
                            </div>

                            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                undone
                            </div>

                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#changeSource" style="width:70px;margin-top:.5em">Change</button>
                                <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteSource" style="width:70px;margin-top:.5em">Delete</button>
                            </div>
                        </div>

                        <!--系统管理折叠狂-->

                        <div id="collapseSystem" class="collapse in" aria-expanded="true">
                            <div class="row">
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 levl2 ">
                                    2
                                </div>
                                <div id="topBD" onclick="changeA()" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 levl2" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseAccount" aria-expanded="true" aria-controls="collapseOne">
                                    <span>写代码</span>
                                </div>
                                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                                    doing
                                </div>

                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                    <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#changeSource" style="width:70px;margin-top:.5em">Change</button>
                                    <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteSource" style="width:70px;margin-top:.5em">Delete</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!--页码块-->
                <footer class="footer">
                    <ul class="pagination">
                        <li>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>

                            页

                            共20页
                        </li>
                        <li>
                            <i class="glyphicon glyphicon-menu-left">
                            </i>
                        </li>
                        <li>
                            <i class="glyphicon glyphicon-menu-right">
                            </i>
                        </li>
                    </ul>
                </footer>   
    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'bottom'}">
        <!--<button data-win-control="WinJS.UI.BackButton"/>-->
        <div data-win-control="WinJS.UI.AppBarCommand"
             data-win-options="{
             id: 'textfield',
             type: 'content',
             label:'Search',
             section: 'secondary' }">           
            <input type="text" value="Search" />
        </div>
        <hr data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
            id:'separator',
            type:'separator',
            section:'primary'}" 
            />
        <button id="createButton"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                type: 'button',
                label:'Create',
                tooltip:'Create',
                icon: WinJS.UI.AppBarIcon.add,
                section:'primary'
                }" />
    </div>


    <script>

        function createtask() {

            $('.ui.large.test.modal')
                .modal('show')
                ;
            $("#tasklistcontent").load("createtask.html #createtaskpage");
        }
        $("#today").click(function () {
            $("#tlcontent").load("tasklist.html #tasklistdiv");
        });

        $("#all").click(function () {
            $("#tlcontent").load("tasklist.html #tasklistdiv");
        });

        $('.ui .item').on('click', function () {
            $('.ui .item').removeClass('active');
            $(this).addClass('active');
        });

        $('.ui.negative.button').click(function () {
            $('.ui.large.test.modal').modal('hide');
        });
        $('.ui.positive.right.labeled.icon.button').click(function () {


            $('.ui.large.test.modal').modal('hide');
        });

        $(document).ready(function () {
            $("#tlcontent").load("tasklist.html #tasklistdiv");

        });



    </script>
</body>
</html>
