<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>

    <link href="../css/profile.css" type="text/css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="../css/header.css" />
    <link href="../lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="../lib/winjs-4.0.1/js/base.js"></script>
    <script src="../lib/winjs-4.0.1/js/ui.js"></script>
    <script src="../js/profile.js"></script>
</head>
<body class="win-type-body">
    <div id="navBarBlock">
        <div id="navBar" data-win-control="WinJS.UI.NavBar">
            <div id="globalNav" data-win-control="WinJS.UI.NavBarContainer">
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'You Account',
                        icon: WinJS.UI.AppBarIcon.contact,
                        splitButton: true,
                         location: '/src/profile.html'
                        }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'Dashboard',
                        icon: WinJS.UI.AppBarIcon.gotostart,
                        location: '/src/semantic.html',
                        splitButton: false
                        }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'Tasks',
                        icon: WinJS.UI.AppBarIcon.calendar,
                        location: '/src/tasklist.html',
                        splitButton: false
                        }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'Notes',
                        icon: WinJS.UI.AppBarIcon.bookmarks,
                        location: '/src/notelist.html',
                        splitButton: false
                        }">
                </div>
            </div>
        </div>
        <div id="accountFlyout" data-win-control="WinJS.UI.Flyout" data-win-options="{ placement: 'bottom', alignment: 'left' }">
            <div id="contactNavBarContainer" data-win-control="WinJS.UI.NavBarContainer">
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                         label: 'Setting',
                         icon: WinJS.UI.AppBarIcon.settings,
                         location: '/src/profile.html'
                         }">
                </div>
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                         label: 'Sign Out',
                         icon: WinJS.UI.AppBarIcon.blockcontact,
                         location: '/src/login.html'
                         }">
                </div>
            </div>
        </div>
    </div>
    <div class="mainContent">
        <div class="panel panel-default" id="profile-panel" data-content="Test" data-toggle="popover" data-placement="top" data-trigger="manual">
            <!--<div class="panel-heading">Edit Personal Infomation</div>-->
            <div id="titleBlock"><img src="../images/profile_title.png" /></div>
            <div class="panel-body">
                <form class="settings form-horizontal">
                    <div class="form-group" align="right">
                        <div class="col-sm-7 col-md-6 tooltip-md p-top-xs-5">
                            <a href="https://en.gravatar.com/emails/" target="_blank">
                                <img src="../images/avatar1.jpg" class="img-circle" style="height:120px;width:120px;" />
                                Change photo
                            </a>
                            <div id="flash-profile-photo_public" class="text-danger"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label">Username</label>
                        <div class="col-sm-8 col-md-7 tooltip-md p-top-xs-5">
                            <div class="row">
                                <div class="col-md-7 m-bottom-xs-10">
                                    <input id="username" name="username" type="text" class="form-control" value="" style="width: 400px"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div id="flash-username" class="text-danger"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label">E-mail</label>
                        <div class="col-sm-7 col-md-6 tooltip-md p-top-xs-5">
                            <div class="row">
                                <div class="col-md-7 m-bottom-xs-10">
                                    <input id="email" name="email" type="email" class="form-control" value="xxxxxxx@tongji.edu.cn" style="width: 400px"/>
                                </div>
                            </div>
                            <div id="flash-profile-email_public" class="text-danger"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 col-md-3 control-label">Password</label>
                        <div class="col-sm-8 col-md-7 tooltip-md p-top-xs-5">
                            <div class="row">
                                <div class="col-md-7 m-bottom-xs-10">
                                    <input id="password" name="password" type="password" class="form-control" value="new password" style="width: 400px" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div id="flash-username" class="text-danger"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:30px;">
                        <div class="col-sm-offset-4 col-md-offset-3 col-md-2">
                            <button type="button" class="btn btn-success" style="width:400px" data-loading-text="Saving..." id="saveButton">Save</button>
                        </div>
                        <div id="flash-success" class="text-success col-sm-4 col-md-7 col-lg-8" style="padding-top:8px;">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
