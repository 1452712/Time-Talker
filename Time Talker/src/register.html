<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login & Register</title>
    <link href="../lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="../lib/winjs-4.0.1/js/base.js"></script>
    <script src="../lib/winjs-4.0.1/js/ui.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/register-login.css">
</head>
<body>
    <div id="box">
        <div class="cent-box">
            <div class="cent-box-header">
                <h1 class="main-title hide">TimeTalker</h1>
                <img src="../images/logo.png" alt="Time Talker" />
                <!--h2 class="sub-title">Be your private time assistant ^_^</!--h2-->
            </div>

            <div class="cont-main clearfix">
                <div class="index-tab">
                    <div class="index-slide-nav">
                        <a href="login.html" id="loginPage2">Login</a>
                        <a href="register.html" id="registerPage2" class="active">Register</a>
                        <div class="slide-bar slide-bar1"></div>
                    </div>
                </div>

                <div class="login form">
                    <div class="group">
                        <div class="group-ipt student_id">
                            <input type="student_id" name="student_id" id="student_id" class="ipt" placeholder="Pleanse enter your username" required>
                        </div>
                        <div class="group-ipt user">
                            <input type="text" name="user" id="user" class="ipt" placeholder="Enter your e-mail" required>
                        </div>
                        <div class="group-ipt password">
                            <input type="password" name="password" id="password1" class="ipt" placeholder="Enter your password" required>
                        </div>
                        <div class="group-ipt password1">
                            <input type="password" name="password1" id="password2" class="ipt" placeholder="Repeat your password" required>
                        </div>
                        <div class="group-ipt verify">
                            <input type="text" name="verify" id="verify" class="ipt" placeholder="Enter verification code" required>
                            <img src="http://zrong.me/home/index/imgcode?id=" class="imgcode">
                        </div>
                    </div>
                </div>

                <div class="button">
                    <button type="submit" class="login-btn register-btn" id="buttonRegister">Register</button>
                </div>
            </div>
        </div>
        <br>
        <div class="footer">
            <p>TimeTalker-Be your private time assistant</p>

        </div>
    </div>

        <script src='../js/particles.js' type="text/javascript"></script>
        <script src='../js/background.js' type="text/javascript"></script>
        <script src='../js/jquery_login.min.js' type="text/javascript"></script>
        <script src='../js/layer.js' type="text/javascript"></script>
        <script src="../js/register.js"></script>
